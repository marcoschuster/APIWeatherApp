<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "mainContainer">
    <div id = "searchContainer">
        <input type = "text" id = "searchBar" placeholder = "Type a city name"></input>
        <button id = searchBtn></button>
        
        
    </div>
    <div id = "weatherInfo">
        <div id = "cityContainer">
            <h1 id = "cityName"></h1>
        </div>
        <div id = mainInfoContainer>
            <div id = "weatherContainer">
                <img src = "" id = "weatherImg"></img>
            </div>
            <span id = "weatherDescription"></span>
            <div id = "tempContainer">
                <h1 id = "temp"></h1>
            </div>
            <div id = "moreInfoContainer">
                <div id = "humidityContainer">
                    <img src ="https://img.icons8.com/?size=100&id=pwe1Tt4dpUpI&format=png&color=000000" class = "dropletImg"></img>
                    <span id = "humidity"></span>
                </div>
                <div id = "pressureContainer">
                    <img src = "https://img.icons8.com/?size=100&id=BViaMHY4zp9s&format=png&color=000000" class = "gaugeImg"></img>
                    <span id = "pressure"></span>
                </div>
                <div id = "windContainer">
                    <img src ="https://img.icons8.com/?size=100&id=mm1XKRGlhPuc&format=png&color=000000" class = "windImg"></img>
                    <span id = "windSpeed"></span>
                </div>
            </div>
        </div> 
    </div>  
</div> 
<script src = "script.js"></script>
</body>
</html>
